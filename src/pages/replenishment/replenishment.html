<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Replenishment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-auto>
          <button ion-button >Client</button>
        </ion-col>
        <ion-col col-2>
          <ion-input [(ngModel)]="oClient" readonly></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button (click)="doGetPalletForReplenishment(oClient, oPallet)">Pallet</button>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oPallet" #focusInputPallet (keyup.enter)="doScanPallet()"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <button ion-button (click)="doGetBarcodeDetail(oClient, oBarcode, oItem, oUOM)">Barcode</button>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oBarcode" #focusInputBarcode (keyup.enter)="doGetDataPalletForReplenishment(oClient, oPallet, oBarcode)"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>เลขที่สินค้า</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-input [(ngModel)]="oItem" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oRecNum" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>รายละเอียดสินค้า</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oDes" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>จำนวน</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oQty" type="number" #focusInputQty (keyup.enter)="doGetDataBarcodeForReplenishment(oClient, oBarcode, oQty, oUOM, oBarcode_Dest)"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <ion-label>หน่วย</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oUOM" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>คลังสินค้า/ตำแหน่ง</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oWH" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oLoc" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="border: 1px solid #33FF33; background-color: #99FF99">
    <ion-row>
      <ion-col>
        <ion-label style="font-size: 20px;">ปลายทาง</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-label>บาร์โค๊ด</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oBarcode_Dest" #focusInputBarcode_Dest (keyup.enter)="doGetDataBarcodeForReplenishment(oClient, oBarcode, oQty, oUOM, oBarcode_Dest)" (click)="doClick()"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>จำนวน</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oQty_Dest" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col col-auto>
          <ion-label>หน่วย</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oUOM_Dest" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-3>
          <ion-label>N คลังสินค้า/ตำแหน่ง</ion-label>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oNWH" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oLOC_DESC" #focusInputDestLoc (click)="doClick()"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button (click)="doGetLocation(oNWH, oLOC_DESC)">?</button>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="doClear()">Clear</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="doStockList()">Stock</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="doConfirm(oRecNum, oClient, oItem, oNWH, oLoc, oPallet, oLOC_DESC, oBarcode, oBarcode_Dest, oQty, oUOM, oQty_Dest, oUOM_Dest)">Confirm</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
