<ion-header>
  <ion-navbar color="primary">
    <ion-title>Warehouse</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let wh of items">
  <ion-card (click)="doSelectWH(wh.warehouse, wh.description)">
      <ion-card-content >
        <ion-card-title>{{wh.warehouse}}</ion-card-title>
        <p>{{wh.description}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
