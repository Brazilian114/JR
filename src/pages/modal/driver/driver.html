<ion-header>
  <ion-navbar color="primary">
    <ion-title>Driver</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let data of items">
  <ion-card (click)="doSelectDriver(data.param_code, data.param_desc)">
      <ion-card-content >
        <ion-card-title>{{data.param_desc}}</ion-card-title>
        <p>{{data.param_code}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
