<ion-header>
  <ion-navbar color="primary">
    <ion-title>Incomeing</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let inc of items">
  <ion-card (click)="doSelectInc(inc.inc_no, inc.supplier, inc.supplier_name)">
      <ion-card-content >
        <ion-card-title>{{inc.inc_no}}</ion-card-title>
        <p>{{inc.supplier_name}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
