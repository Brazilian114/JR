<ion-header>
  <ion-navbar color="primary">
    <ion-title>โหลดแบบกลุ่ม</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let data of items">
  <ion-card (click)="doSelectLoading(data.load_summary, data.status, data.create_date, data.vehicle_type, data.vehicle, data.driver, data.agent)">
      <ion-card-content >
        <ion-card-title>{{data.load_summary}}</ion-card-title>
        <p>สถานะ: {{data.status}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
