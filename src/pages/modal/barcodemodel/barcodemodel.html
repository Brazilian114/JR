<ion-header>
  <ion-navbar color="primary">
    <ion-title>รายละเอียดบาร์โค๊ด</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let barcode of items">
  <ion-card>
      <ion-card-content >
        <ion-card-title>{{barcode.item_no}}</ion-card-title>
        <p>{{barcode.description}}</p>
        <p>ตำแหน่ง: {{barcode.location}}</p>
        <p>จำนวน: {{barcode.qty_avail}}</p>
        <p>หน่วย: {{barcode.item_packing}}</p>
        <p>เกรด: {{barcode.grade}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
