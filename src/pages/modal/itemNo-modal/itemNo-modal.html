<ion-header>
  <ion-navbar color="primary">
    <ion-title>Item No</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let item of items">
  <ion-card (click)="doSelectItem(item.item_no, item.description ,item.qty,item.default_grade)">
      <ion-card-content >
        <ion-card-title>{{item.item_no}}</ion-card-title>
        <p>{{item.description}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
