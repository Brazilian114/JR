<ion-header>
  <ion-navbar color="primary">
    <ion-title>License</ion-title>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="onInput($event)"
      clearInput>
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor = "let data of items">
  <ion-card (click)="doSelectTruckLicensePlate(data.param_desc, data.remark)">
      <ion-card-content >
        <ion-card-title>{{data.param_desc}}</ion-card-title>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <button ion-button clear (click)="dismiss()">
    Close
  </button>
</ion-footer>
