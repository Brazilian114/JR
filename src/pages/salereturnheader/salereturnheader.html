<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>การขายคืน</ion-title>
    <ion-buttons end>
       <button style="background-color: #000080;width:30px; height:30px;" (click)="doGetBranchReturnList(oClient, oStartDate, oEndDate)">
         <ion-icon style="color: #FFFFFF;" name="ios-refresh-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
          <ion-col col-2>
            <ion-label>สาขา</ion-label>
          </ion-col>
          <ion-col>
            <ion-input [(ngModel)]="oBranchName" readonly></ion-input>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-2>
            <ion-label>เอกสารจากวันที่</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="oStartDate"></ion-datetime>
          </ion-col>
          <ion-col col-auto>
            <ion-label>จนถึงวันที่</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="oEndDate"></ion-datetime>
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
            <button ion-button block (click)="doGetBranchReturnList(oClient, oStartDate, oEndDate)">ค้นหา</button>
          </ion-col>
          <ion-col>
            <button ion-button block (click)="doCreateBranchReturnHeader(oClient)">สร้างเอกสาร</button>
          </ion-col>
      </ion-row>
    </ion-grid>
    <br>
    <ion-list-header style="border-top: 1px solid #cecece; border-bottom: 1px solid #cecece; margin-bottom: 0px">
        <h2>รายการสั่งจองสินค้า</h2>
    </ion-list-header>
    <ion-card *ngFor = "let items of data_Branch_list; let i = index" (click)="doSendToSaleReturn(items.doc_no, items.customer, items.status)">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <h4>
                {{items.customer_name}}
              </h4>
            </ion-col>
            <ion-col col-auto>
              <p>{{items.doc_no}}</p>
            </ion-col>
            <ion-col col-auto>
              <p>{{items.order_date}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

</ion-content>
