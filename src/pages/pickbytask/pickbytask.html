<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หยิบสินค้าแบบรายการเดียว</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
      <ion-col style="text-align:center" class="col" col-auto>
        <button ion-button>บริษัท</button>
      </ion-col>
      <ion-col style="text-align:center" class="col" col-2>
          <ion-input [(ngModel)]="oClient" readonly></ion-input>
      </ion-col>
      <ion-col style="text-align:center" class="col" col-auto>
        <button ion-button (click)="doGetWo(oClient)">ใบสั่งงาน</button>
      </ion-col>
      <ion-col style="text-align:center" class="col">
          <ion-input [(ngModel)]="oWo" #focusInputScanWo (keyup.enter)="onKeyup(oClient)" (click)="clickInput()"></ion-input>
          <!-- -- -->
      </ion-col>
  </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col class="col" col-2>
        <ion-label>ลูกค้า</ion-label>
    </ion-col>
    <ion-col class="col">
        <ion-input [(ngModel)]="oSup" style="background-color: #FFFF99" readonly></ion-input>
    </ion-col>
  </ion-row>
      <ion-row>
        <ion-col class="col" col-2>
            <ion-label >รหัส</ion-label>
        </ion-col>
        <ion-col class="col">
            <ion-input [(ngModel)]="oItem" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-2>
          <ion-input [(ngModel)]="oTaskNo" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-2>
          <ion-input [(ngModel)]="oActivity" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col col-auto class="col">
          <button ion-button block (click)="doGetitemWObyTask(oWo)">#</button>
        </ion-col>
      </ion-row>
  <ion-row>
    <ion-col class="col" col-2>
      <ion-label>ชื่อ</ion-label>
    </ion-col>
      <ion-col class="col">
        <ion-input class="sizeXL-input" [(ngModel)]="oDesItem" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
  </ion-row>
</ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>จำนวน</ion-label>
      </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oQty" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-auto>
          <ion-label>หน่วย</ion-label>
        </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oUOM" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>จำนวนหยิบ</ion-label>
      </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oQtyPackUOM" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>เส้นทาง</ion-label>
      </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oRoute" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-3>
        <ion-label>พาเลทต้นทาง</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oPalletFrom" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>วันที่</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oDate" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-3>
        <ion-label>โลเคชั่น</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oLocation" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>สถานะ</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oStatus" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-3>
        <ion-label>ยืนยันพาเลท</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oPalletFromConfirm" #focusInputPalletConfirm (keyup.enter)="doCheckPrePick(oWo, oPalletFrom, oPalletFromConfirm, oTaskNo, oActivity, oUOM, oQty)" (click)="doClick()"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="col" col-3>
        <ion-label>ยืนยันโลเคชั่น</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oLocation_confirm" #focusInputLocation_Confirm (keyup.enter)="doLocation(oLocation, oLocation_confirm, oQty)" (click)="doClick()"></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>จำนวน</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oQtyNew" disabled (click)="doClick()"></ion-input>
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col class="col" col-3>
        <ion-label>พาเลทปลายทาง</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oPalletTo" #focusInputPalletTo (click)="doClick()"></ion-input>
      </ion-col>
      <ion-col class="col" col-2>
        <button ion-button block (click)="doGetNewPallet(oClient)">ต่อไป</button>
      </ion-col>
    </ion-row> -->
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col">
        <button ion-button block (click)="doClear()">ล้าง</button>
      </ion-col>
      <ion-col class="col">
        <button ion-button block (click)="doPickItem(oLocation, oPalletFrom, oPalletFromConfirm, oLocation_confirm, oWo, oTaskNo, oActivity, oUOM, oQtyNew)">หยิบ</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
