<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stock Count</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-label>Lot No</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Lot No" [(ngModel)]="oLotNo"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-label>Batch No</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Batch No" [(ngModel)]="oBatchNo"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Exp Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" max="2500-12-31" [(ngModel)]="listExp"></ion-datetime>
          <!-- <ion-select [(ngModel)]="listExp">
            <ion-option value="" selected>Please Select.</ion-option>
          </ion-select> -->
        </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-checkbox [(ngModel)]="cbExp"></ion-checkbox>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Mfg Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" max="2500-12-31" [(ngModel)]="listMfg"></ion-datetime>
          <!-- <ion-select [(ngModel)]="listMfg">
            <ion-option value="" selected>Please Select.</ion-option>     -->
        </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-checkbox [(ngModel)]="cbMfg"></ion-checkbox>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label stacked>Rcpt Date</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" max="2500-12-31" [(ngModel)]="listRcpt"></ion-datetime>
          <!-- <ion-select [(ngModel)]="listRcpt">
            <ion-option value="" selected>Please Select.</ion-option>
          </ion-select> -->
        </ion-item>
        </ion-col>
        <ion-col col-auto>
          <ion-checkbox [(ngModel)]="cbRcpt"></ion-checkbox>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-label stacked>Size</ion-label>
          <ion-input placeholder="Size" [(ngModel)]="oSize"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label stacked>Color</ion-label>
          <ion-input placeholder="Color" [(ngModel)]="oColor"></ion-input>
        </ion-col>
        <ion-col>
          <ion-label stacked>Class</ion-label>
          <ion-input placeholder="Class" [(ngModel)]="oClass"></ion-input>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-label>Owner</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Owner" [(ngModel)]="oOwner"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-label stacked>Count No</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Count No" [(ngModel)]="oCountNo" style="background-color: #FFFF99"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col>
          <button ion-button block (click)="doClear()">Clear</button>
        </ion-col>
        <ion-col col-auto>
          <button ion-button block (click)="doPage1()">1</button>
        </ion-col>
        <ion-col>
          <button ion-button block>Save</button>
        </ion-col>
        <ion-col>
          <button ion-button block (click)="doMain()">Main</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
