<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ตรวจสอบสถานะของพาเลท</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col col-auto>
          <button ion-button >บริษัท</button>
        </ion-col>
        <ion-col col-2>
          <ion-input [(ngModel)]="oClient"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button >พาเลท</button>
        </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oPallet" #focusInputPallet (keyup.enter)="GetPalletHistory(oClient, oPallet)"></ion-input>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-auto>
        <button ion-button >ใบรับ</button>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oOrder_no"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-label>วันรับสินค้า</ion-label>
      </ion-col>
      <ion-col >
        <ion-input [(ngModel)]="oReceipt_date" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-label>โลเคชั่น</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oLocation" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label>Rec No</ion-label>
      </ion-col>
      <ion-col >
        <ion-input [(ngModel)]="oRec" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-label>คลัง</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oWH" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label>พาเลท</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oSrcPallet" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <ion-label>หน่วย</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oUOM" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col col-2>
        <ion-label>จำนวน</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oQty" (click)="doClick()" type="number"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-label>โลเคชั่นปลายทาง</ion-label>
      </ion-col>
        <ion-col>
          <ion-input [(ngModel)]="oDestLoc" #focusInputDestLoc (click)="doClick()" (keyup.enter)="LocDestEnter()"></ion-input>
        </ion-col>
        <ion-col col-auto>
          <button ion-button (click)="doGetLocation(oClient, oItem, oWH, oDestLoc, oLocation)">?</button>
        </ion-col>
        <ion-col col-auto>
          <ion-item>
            <ion-label stacked style="margin: 0px 0px 0px 0;">เกรด</ion-label>
            <ion-select [(ngModel)]="oGrade" disabled>
              <ion-option *ngFor="let grade of listGrade" value="{{grade.param_code}}" [selected]="false">{{grade.param_code}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <ion-label>พาเลทปลายทาง</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oDestPit"></ion-input>
      </ion-col>
     
    </ion-row>
  </ion-grid>
  <ion-footer>
  <ion-grid>
    <ion-row>
   

      <ion-col>
        <button ion-button block (click)="doClear()">ล้าง</button>
      </ion-col>
   
    </ion-row>
  </ion-grid>
</ion-footer>
</ion-content>
