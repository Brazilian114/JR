<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หยิบสินค้าย้ายแบบรายการเดียว</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
      <ion-col class="col" col-2>
        <button ion-button block (click)="doGetClient()">บริษัท</button>
      </ion-col>
      <ion-col class="col" col-2>

          <ion-input [(ngModel)]="oClient" readonly></ion-input>
      </ion-col>
      <ion-col class="col" col-3>
        <button ion-button block (click)="doGetWo(oClient, oWo)">ใบสั่งงาน</button>
      </ion-col>
      <ion-col class="col">
          <ion-input [(ngModel)]="oWo" #focusInputScanWo (keyup.enter)="onKeyup()" (click)="clickInput()"></ion-input>
      </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
      <ion-row>
        <ion-col class="col" col-auto>
          <ion-label>สินค้า</ion-label>
        </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oItem" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-2>
          <ion-input [(ngModel)]="oTaskNo" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-2>
          <ion-input [(ngModel)]="oActivity" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col col-2>
          <button ion-button block (click)="doGetitemWObyTask(oWo)">#</button>
        </ion-col>
      </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col class="col" col-2>
      <ion-label>ใบสั่ง</ion-label>
    </ion-col>
    <ion-col class="col">
      <ion-input [(ngModel)]="oOrderNo" style="background-color: #FFFF99" readonly></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>
    <ion-col class="col" col-2>
      <ion-label>รายละเอียด</ion-label>
    </ion-col>
    <ion-col class="col">
      <ion-input [(ngModel)]="oDesItem" style="background-color: #FFFF99" readonly></ion-input>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col class="col" col-2>
          <ion-label>จำนวน</ion-label>
        </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oQty" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
        <ion-col class="col" col-auto>
          <ion-label>หน่วย</ion-label>
        </ion-col>
        <ion-col class="col">
          <ion-input [(ngModel)]="oUOM" style="background-color: #FFFF99" readonly></ion-input>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>โล.ต้นทาง</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oLocFr" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>โล.ปลายทาง</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oLocTo" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>พาเลท</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oPallet" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>วันที่</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oDate" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>ยืนยันพาเลท</ion-label>
      </ion-col>
      <ion-col>
        <ion-input [(ngModel)]="oPalletCon" #focusInputPallet_Confirm (keyup.enter)="doPalletChange()" (click)="doClick()"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>โลเคชั่น</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oLocation_confirm" #focusInputScanCodeItem (keyup.enter)="enterItem()" (click)="doClick()"></ion-input>
      </ion-col>
      <ion-col class="col" col-auto>
        <ion-label>จำนวน</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oQtyPick" #focusInputQty disabled></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col" col-2>
        <ion-label>สถานะ</ion-label>
      </ion-col>
      <ion-col class="col">
        <ion-input [(ngModel)]="oStatus" style="background-color: #FFFF99" readonly></ion-input>
      </ion-col>
      <ion-col class="col">
        <button ion-button block (click)="doPickItem(oLocFr, oLocTo, oWo, oTaskNo, oActivity, oQtyPick, oPallet, oPalletCon, oItem, oItemNo, oLocation_confirm, oUOM)">หยิบ</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="col">
        <button ion-button block (click)="doClear()">ล้าง</button>
      </ion-col>
      <ion-col class="col">
        <button ion-button block disabled>S/N</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
